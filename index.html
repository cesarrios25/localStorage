<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD_localstorage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">

                <div class="col-7">
                    <h1 class="text-center">Crud pedidos</h1>
                </div>

                <div class="col-7">
                    <form class="p-4 border rounded bg-body-tertiary">
                        <div class="mb-3">
                            <label class="text-dark fw-bold form-label">Cliente</label>
                            <input type="text" class="cliente form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Producto</label>
                            <select class="producto form-select">
                                <option selected value="">Escoge un producto</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Lasagna">Lasagna</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Hamburguesa">Hamburguesa</option>
                                <option value="Perro">Perro</option>
                                <option value="Malteada">Malteada</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Precio</label>
                            <input type="number" min="20000" class="precio form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Imagen</label>
                            <input type="url" class="imagen form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark fw-bold">Observacion</label>
                            <input type="text" class="observacion form-control">
                        </div>

                        <button type="button" class="btn-guardar btn btn-primary mx-auto d-block">Agregar Pedido</button>
                        <button type="button" class="d-none btn-actualizar btn btn-success mx-auto d-block">Actualizar Pedido</button>
                    </form>
                </div>

                <div class="col-7">
                    <h1 class="text-center mt-4">Pedidos Recientes</h1>
                </div>

                <div class="col-7">
                    <table class="table table-striped mt-4 text-center aling-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Producto</th> 
                                <th scope="col">Precio</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./localstorage.js"></script>
    </body>
</html>
